<div class="container">
  <ng-progress></ng-progress>
  <div class="row">
    <div class="col-md-6">
      <div *ngIf = "emma">
        <img src="{{emma.avatar url}}" class="img">
        <p>Login: {{emma.login}}</p>
        <p>Email: {{emma.email}}</p>
        <p>Repositories:{{emma.public_repos}}</p>
        <p>Followers: {{emma.followers}}</p>
        <p>Following: {{emma.following}}</p>
      </div>
    </div>

  </div>
</div>
