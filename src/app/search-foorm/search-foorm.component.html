<div class="container" id="fom">
  <div class="row">
     <div class="col-md-6" style="background-color:grey;height:150px;width:2%;">
       <input type="text" name="nom" id="nom" placeholder="Username" [(ngModel)]="Username" style="margin-top:15px;">
       <br>
       <br>
       <br>
       <button (click)="search()">SEARCH</button>
     </div>
     <br>
     <div *ngIf = "emma"> 
       <div class="col-md-6">
         <img src="{{emma.avatar_url}}" class="img" height="200">
         <p>Login: {{emma.login}}</p>
         <p>Email: {{emma.email}}</p>
         <p>Repositories:{{emma.public_repos}}</p> 
         <p>Followers: {{emma.followers}}</p>
         <p>Following: {{emma.following}}</p> 
         <p>GitHub Link: <a href="{{emma.html_url}}">{{emma.html_url}}</a></p>
       </div>
      
      </div>  
  </div>
</div>
